<body>

    <script>
        const API_URL = 'https://ibnc1aqskh.execute-api.ap-southeast-2.amazonaws.com/test'; 

        document.addEventListener('DOMContentLoaded', () => {
            const messageForm = document.getElementById('message-form');
            const messagesContainer = document.getElementById('messages-container');
            const messageCount = document.getElementById('message-count');
            
            function formatTimestamp(unixTimestamp) {
                const date = new Date(parseInt(unixTimestamp));
                return date.toLocaleString('zh-TW', {

            function renderMessages(messages) {
                messagesContainer.innerHTML = '';
                
                // âœ¨ã€ä¿®æ­£ã€‘å…ˆæª¢æŸ¥ messages æ˜¯å¦å­˜åœ¨ï¼Œé¿å… undefined éŒ¯èª¤
                if (!messages || messages.length === 0) {
                    messageCount.textContent = 0;
                    messagesContainer.innerHTML = '<p style="text-align: center; color: #999;">ç›®å‰é‚„æ²’æœ‰ç•™è¨€å–”ï¼Œå¿«ä¾†ç¬¬ä¸€å€‹ç™¼ä½ˆå§ï¼</p>';
                    return;

                messageCount.textContent = messages.length;

                messages.forEach((msg) => {
                    const card = document.createElement('div');
                    card.className = 'message-card';
                    
                    const timestampDisplay = formatTimestamp(msg.timestamp);

                    card.innerHTML = `
                        <div class="message-header">
                            <span class="message-name"><i class="fas fa-user-circle"></i> ${msg.name}</span>
                            <span class="message-timestamp">${timestampDisplay}</span>
                        </div>
                        <p class="message-content">${msg.message.replace(/\n/g, '<br>')}</p>
                    `;
                    messagesContainer.appendChild(card);
                });
            }

            // ====================ã€ğŸ‘‡ğŸ‘‡ ä¸»è¦ä¿®æ”¹åœ¨é€™è£¡ ğŸ‘‡ğŸ‘‡ã€‘====================
            async function fetchMessages() {
                try {
                    messagesContainer.innerHTML = '<p style="text-align: center; color: #4a90e2;"><i class="fas fa-spinner fa-spin"></i> æ­£åœ¨è¼‰å…¥ç•™è¨€...</p>';
                    
                    const response = await fetch(API_URL, { method: 'GET' });
                    if (!response.ok) throw new Error('Failed to fetch messages from AWS.');
                    
                    // 1. å°‡ API å›å‚³çš„å®Œæ•´è³‡æ–™å­˜åˆ° 'data' è®Šæ•¸
                    const data = await response.json();
                    
                    // 2. (å¯é¸) åœ¨ç€è¦½å™¨ Console å°å‡ºè³‡æ–™ï¼Œæ–¹ä¾¿æœªä¾†é™¤éŒ¯
                    console.log("å¾ API æ”¶åˆ°çš„åŸå§‹è³‡æ–™:", data);

                    // 3. âœ¨ã€é—œéµä¿®æ”¹ã€‘âœ¨ å¾ data ç‰©ä»¶ä¸­ï¼Œåªå–å‡º "Items" é€™å€‹é™£åˆ—
                    const messages = data.Items; 
                    
                    // 4. æŠŠçœŸæ­£çš„ç•™è¨€é™£åˆ—å‚³çµ¦ renderMessages å‡½å¼
                    renderMessages(messages);

                } catch (error) {

                    messagesContainer.innerHTML = '<p style="color: red; text-align: center;">ç„¡æ³•è¼‰å…¥ç•™è¨€è³‡æ–™ã€‚è«‹æª¢æŸ¥ API Gateway è¨­å®šã€‚</p>';
                }
            }
            // ====================ã€ğŸ‘†ğŸ‘† ä¸»è¦ä¿®æ”¹åœ¨é€™è£¡ ğŸ‘†ğŸ‘†ã€‘====================

            messageForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const nameInput = document.getElementById('name');
                const messageInput = document.getElementById('message');

                const name = nameInput.value.trim();
                const message = messageInput.value.trim();
                
                if (message.length === 0) {
                    alert('ç•™è¨€å…§å®¹ä¸èƒ½ç‚ºç©ºï¼');
                    return;
                }
                
                const submitBtn = document.querySelector('.submit-btn');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ç™¼ä½ˆä¸­...';

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {

                        body: JSON.stringify({ name: name, message: message }) 
                    });

                    if (!response.ok) throw new Error('API éŸ¿æ‡‰éŒ¯èª¤ ' + response.status);

                    nameInput.value = '';
